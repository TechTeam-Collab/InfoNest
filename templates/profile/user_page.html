<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #0a0909;
        }

        .wrapper {
            flex: 1;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .files {
            min-height: 200px;
            border-radius: 10px;
            border: 2px solid #000;
            margin: 20px;
            flex: 1 1 200px;
            min-width: 100px;
            background-color: #fefefe;
        }

        .hamburger {
            color: white;
            font-size: 30px;
            padding: 20px;
            cursor: pointer;
        }

        .nav-content {
            overflow: hidden;
            transition: height 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 0px;
        }

        .nav-content a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 15px;
        }

        .nav-content a:hover {
            color: #000;
            background-color: white;
        }

        .top_header {
            padding: 10px;
            color: white;
            text-align: center;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top_header img {
            border: 2px solid #fefefe;
            border-radius: 50%;
            height: 50px;
            width: 50px;
        }

        .bottom {
            padding: 20px;
            color: white;
            text-align: center;
            background-color: black;
            position: relative;
        }
    </style>
    <title>Responsive Dashboard</title>
</head>
<body>
    <div class="top_header">
        <img src="https://imgs.search.brave.com/fXZPsMRlLve7IVoz1UycZxtShJz_4-S4aNvDu5tXKn4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTEy/ODg0NTM2MS9waG90/by9maWxlcy1hbmQt/Zm9sZGVycy1uZXR3/b3JrLmpwZz9zPTYx/Mng2MTImdz0wJms9/MjAmYz1pMzBaaU5l/cG1nd3BYcktraGY0/ZzFjWDJyTUJhQWo1/TndRYXNlWUNkYldJ/PQ" alt="Profile Image">
        <h2>InfoNest | My-Dashboard</h2>
    </div>
    <div class="container-fluid flex-grow-1">
        <div class="row">
            <aside class="col-md-3">
                <div class="navbar">
                    <div class="hamburger" id="hamburger">&#9776;</div>
                    <div class="nav-content" id="nav-content">
                        <a href="#">Files</a>
                        <a href="#">Accounts</a>
                        <a href="#">Updates</a>
                        <a href="#">More</a>
                    </div>
                </div>
            </aside>
            <main class="col-md-9">
                <div class="wrapper">
                    <div class="files files1"></div>
                    <div class="files files2"></div>
                    <div class="files files3"></div>
                    <div class="files files4"></div>
                    <div class="files files5"></div>
                    <div class="files files6"></div>
                    <div class="files files7"></div>
                </div>
            </main>
        </div>
    </div>
    <footer class="bottom">&copy; Burna Ghost <span id="currentYear">2025</span> ðŸ‘»</footer>
    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            const navContent = document.getElementById('nav-content');
            if (navContent.style.height === '300px') {
                navContent.style.height = '0px';
            } else {
                navContent.style.height = '300px';
            }
        });
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
