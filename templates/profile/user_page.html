    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0a0909;
            z-index: 1;
            flex-direction: column;
            flex-grow: 1;
            align-items: ;
        }
        ::-webkit-scrollbar{
            display: none;
        }
        .wrapper{
            display:flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 50px;

        }



        .files1,.files2, .files3, .files4,.files5,.files6{
            min-height: 200px;

            border: 2px solid #000;
            margin: 20px;

            background-color:#fefefe ;
        }


        .hamburger {
            color: white;
            font-size: 30px;
            padding: 20px;
            cursor: pointer;
        }

        body  .nav-content {
            overflow: hidden;
            transition: height 0.3s ease;
            display:flex;
            width:100%;
            padding: 20px;
            flex-direction: column;
            height:0px;

        }

        .nav-content a {
            display:block;
            color: white;
            padding:25px 20px 20px;
            text-decoration: none;
            width:100%;
            border-radius:15px;
            padding-right:20px;


        }
        @media(min-width:1000px){
            .nav-content a{
                font-size:20px;
                width:100%;
            }
            .files1,.files2,.files3,.files4,.files5,.files6,.files7{
                min-height: 300px;
                min-width:300px;
            }
            h2{
                font-size:40px;
            }
            .humburger{
                font-size:20px;
            }
        }

        .nav-content a:hover{
            color:#000;
            width:98%;
            background-color:white;
        }

      .all_wrapper {
          display: flex;
          justify-content: space-between;
          padding: 10px;
          box-sizing: border-box;
          flex: 1 1 100px;
          border: 2px solid #000;
          max-height: 100vh;

          background:rgb(0,0,0);

      }
      .container1{
          border: 2px solid #000;
          margin: 10px;
          overflow-y: scroll;
          min-width:25%;
          border-radius: 15px;
          word-wrap:no-wrap;
      }

      .container2 {
          border: 2px solid #000;

          overflow-y: scroll;

        .top_header{

         .top_header img{

             }
        .bottom{
          padding: 30px;
          color: white;
          text-align: center;
          flex-grow:1;
          display: flex;
          background-color: white;
          justify-content:center;
        }
        .main_cont{
          display: block;
          box-sizing: border-box;
          position: relative;
        }
