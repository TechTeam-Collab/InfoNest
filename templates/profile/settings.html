<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.logout {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Change Mode</h2>
            <label class="toggle-switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="section">
            <h2>Delete Account</h2>
            <button class="button">Delete Account</button>
        </div>
        <div class="section">
            <h2>Logout</h2>
            <button class="button logout">Logout</button>
        </div>
        <div class="section">
            <h2>Notifications</h2>
            <p>Manage your notification preferences.</p>
        </div>
        <div class="section">
            <h2>Account Privacy</h2>
            <p>Manage your privacy settings.</p>
        </div>
        <div class="section">
            <h2>Language</h2>
            <p>Select your preferred language.</p>
        </div>
        <div class="section">
            <h2>Help</h2>
            <p>Get help and support.</p>
        </div>
    </div>
</body>
</html>
