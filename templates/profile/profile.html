<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ccc;
            background: url('default-profile.png') no-repeat center center/cover;
            position: relative;
        }
        .profile-pic button {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }
        .profile-info {
            flex: 1;
            margin-left: 20px;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .sidebar {
            width: 200px;
            margin-top: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .edit-profile {
            text-align: right;
        }
        .edit-profile button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-pic">
                <button>+</button>
            </div>
            <div class="profile-info">
                <h1>Title</h1>
                <p>First Name: John</p>
                <p>Last Name: Doe</p>
                <p>Email: user@example.com</p>
                <p>Contacts: 123-456-7890</p>
                <p>Address: 123 Main St, Kigali, Rwanda</p>
                <p>Date of Birth: 01/01/1990</p>
                <p>Documents Uploaded: 5</p>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="#">Edit Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="edit-profile">
            <button>Edit Profile</button>
        </div>
    </div>
</body>
</html>
