{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoNest | Signup Form</title>
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>InfoNest Sign Up</h3>
            <img src="{% static 'images/logo.png' %}" alt="logo" width="100px" height="90px" class="mb-4" >
          </div>
          <div class="card-body">
            <form action="/signup/" method="post">
              {% csrf_token %}
              <!-- Full Name -->
              <div class="mb-3">
                <label for="fName" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" id="fullName" placeholder="Enter your first_name" required>
              </div>
                <div class="mb-3">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="fullName" placeholder="Enter your  last_name" required>
                  </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="email"  class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
              </div>
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>Already have an account? <a href="/">Log in</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
