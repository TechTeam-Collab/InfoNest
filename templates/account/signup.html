              {% load static %}
              <!DOCTYPE html>
              <html lang="en">
              <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <title>InfoNest | Signup Form</title>

                  <!-- Bootstrap CSS -->
                  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

                  <link rel="icon" href="{% static 'images/logo.png' %} " type="image/png">

                  <style>
                      body {
                          background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
                          background-size: cover;
                      }
                      .signup-card {
                          background: rgba(255, 255, 255, 0.9);
                          border-radius: 15px;
                          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                      }
                      .btn-gradient {
                          background: linear-gradient(to right, #6a11cb, #2575fc);
                          color: white;
                          border: none;
                      }
                      .btn-gradient:hover {
                          background: linear-gradient(to right, #2575fc, #6a11cb);
                      }
                  </style>
              </head>
              <body>
                  <section class="vh-100 d-flex align-items-center justify-content-center">
                      <div class="container">
                          <div class="row justify-content-center">
                              <div class="col-md-6 col-lg-5">
                                  <div class="card signup-card p-4">
                                      <div class="card-body">
                                          <h3 class="text-center mb-4">Create Your Account</h3>
                                          <p class="text-center text-muted mb-4">Please fill in the details to sign up</p>

                                          <form action="/signup/" method="post">
                                              {% csrf_token %}
                                              <div class="row mb-3">
                                                  <div class="col">
                                                      <div class="form-outline">
                                                          <label for="username" class="form-label">Username</label>
                                                          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                                                      </div>
                                                  </div>
                                                  <div class="col">
                                                      <div class="form-outline">
                                                          <label for="email" class="form-label">Email Address</label>
                                                          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                                                      </div>
                                                  </div>
                                              </div>
                                              <div class="row mb-3">
                                                  <div class="col">
                                                      <div class="form-outline">
                                                          <label for="fname" class="form-label">First Name</label>
                                                          <input type="text" id="fname" name="first_name" class="form-control" placeholder="Enter your first name" required>
                                                      </div>
                                                  </div>
                                                  <div class="col">
                                                      <div class="form-outline">
                                                          <label for="lname" class="form-label">Last Name</label>
                                                          <input type="text" id="lname" name="last_name" class="form-control" placeholder="Enter your last name" required>
                                                      </div>
                                                  </div>
                                              </div>
                                              <div class="row mb-3">
                                                  <div class="col">
                                                      <div class="form-outline">
                                                          <label for="password" class="form-label">Password</label>
                                                          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                                      </div>
                                                  </div>
                                                  <div class="col">
                                                      <div class="form-outline">
                                                          <label for="confirm_password" class="form-label">Confirm Password</label>
                                                          <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
                                                      </div>
                                                  </div>
                                              </div>
                                              <button type="submit" class="btn btn-gradient btn-lg w-100">Sign Up</button>
                                          </form>
                                          <hr class="my-4">
                                          <div class="text-center">
                                              <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </section>
                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
              </body>
              </html>
