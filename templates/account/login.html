{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoNest | Login Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    
</head>
    
<body>
    <section class="vh-100" style="background-color: #f8f9fa;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">InfoNest LogIn</h3>
                            <img src="{% static 'images/logo.png' %}" alt="logo" width="100px" height="90px" class="mb-4" >
                            
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <!-- Email Input -->
                                <div class="form-outline mb-4">
                                    <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Email" required />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                                <!-- Password Input -->
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <!-- Remember Me Checkbox -->
                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                                    <label class="form-check-label" for="rememberMe"> Remember me </label>
                                </div>
                                <!-- Submit Button -->
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                <!-- Social Login Options -->
                                <hr class="my-4">
                                
                                <div class="card-footer text-center">
                                    <small>Don't have an account? <a href="/signup">Create Account</a></small>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
